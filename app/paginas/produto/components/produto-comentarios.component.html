<div ng-show="$ctrl.ComentarioEnviado" class="alert alert-success" role="alert">
    Seu comentário foi enviado com
    <strong>sucesso</strong>. Obrigado!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div ng-hide="$ctrl.ComentarioEnviado" class="row justify-content-center">
    <div class="col-lg-8 col-sm-12">
        <form ng-submit="$ctrl.Submit()" name="formComentario" id="formComentario">
            <div class="form-row">
                <div class="form-group col-md-8">
                    <input ng-model="$ctrl.NovoComentario.Titulo" type="text" required class="form-control" id="titulo" placeholder="Título da avaliação">
                </div>
                <div class="form-group col-md-4">
                    <input ng-model="$ctrl.NovoComentario.Nome" type="text" required class="form-control" id="nome" placeholder="Seu nome">
                </div>
                <div class="form-group col-md-12">
                    <textarea ng-model="$ctrl.NovoComentario.Comentario" required class="form-control" id="comentario" rows="3" placeholder="Diga o que você achou do produto..."></textarea>
                </div>
                <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-block btn-primary">Enviar seu comentário</button>
                </div>
            </div>
        </form>
    </div>
</div>

<table class="table table-striped">
    <tbody>
        <tr ng-repeat="_comentario in $ctrl.produto.Comentarios | orderBy:NSU:true">
            <td>
                <small ng-bind="_comentario.Data | date:'medium'" class="pull-right"></small>
                <h5>
                    <strong ng-bind="_comentario.Titulo"></strong>
                </h5>
                <p ng-bind="_comentario.Comentario"></p>
                <small ng-bind="_comentario.Nome" class="pull-right"></small>
            </td>
        </tr>
    </tbody>
</table>
